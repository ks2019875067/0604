<!DOCTYPE html>
<html>
<head>
	<title>대입연산</title>
</head>
<body>
	<h3>대입 연산 2019875067하민우</h3>
	<hr>
	<script>
		var num1 = prompt("첫 번째 수 :", 1)
		var num2 = prompt("두 번쨰 수 :", 1)
		num1 = parseint(num1);
		num2 = parseint(num2);

		
		document.write(num1 + "+" + num2 + "=" + (num1+num2));
		document.write(num1 + "-" + num2 + "=" + (num1-num2));
		document.write(num1 + "*" + num2 + "=" + (num1*num2));
		document.write(num1 + "/" + num2 + "=" + (num1/num2));
	</script>

</body>
</html>
