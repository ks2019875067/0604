<body>

<p id="single"> 기본적으로 블록태그입니다.</p>
<p id="singletwo"> 라인단위로 표현 됩니다.</P>
<p> &lt;p&gt; 태그만 존재할수도 있습니다.</p>
<p class="multiTwo">이 경우에는 줄만 바뀝니다.</p>
<p class="multiTwo"> 여러개의 연속된 &lt;p&gt;태그는 하나의 &lt;p&gt;태그로 인식합니다.</p>

<br class="multi">이것은 테스트용입니다.
